<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="UTF-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<title>Inserta una guitarra</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>

		<form method="post" action="#"th:action="@{/guitarras/new/submit}" th:object="${guitarra}">
			<h1>
		 		<span th:text="${id} ? 'Edit' : 'Nueva'"></span> guitarra
			</h1>
	  
	  		<input type="hidden" th:field="*{id}" id="id" />
	  		<div class="form-group">
				<label for="nombreInput">Nombre</label>
				<input class="form-control" type="text"	placeholder="Introduce su nombre" th:field="*{nombre}"></input>
	  		</div>				
	   		<div class="form-group">
	    		<label for="colorInput">Color</label>
	    		<input class="form-control" type="text" placeholder="Introduce su color" th:field="*{color}">
	  		</div>
	  		<div class="form-group">
	    		<label for="trastesInput">Trastes</label>
	    		<input class="form-control" type="text" placeholder="NÃºmero de trastes" th:field="*{trastes}">
	  		</div>
	    	<div class="form-group">
	    		<label for="marca">Marca</label>
	    		<select
					th:field="*{marca}" class="form-control">
					<option value="-1">---</option>
					<option th:each="marca : ${marcas}"
						th:value="${marca.id}" th:text="${marca.nombre}">Marca</option>
				</select>
	  		</div>
	  		<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

		<div th:replace="fragments/footer :: footer"></div>
		<br/>  
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
