<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GUITARRAS</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>LISTADO DE GUITARRAS</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Color</th>
     	<th scope="col">Trastes</th>
      	<th scope="col">Marca</th>
      	<th scope="col">Accion</th>
    </tr>
    <tr th:each="g : ${guitarras}">
        <td scope="row" th:text="${g.nombre}"></td>
        <td scope="row" th:text="${g.color}"></td>
        <td scope="row" th:text="${g.trastes}"></td>
        <td scope="row" th:text="${g.marca?.nombre}"></td>
        <td class="actions"><a th:href="@{/guitarras/edit/{id}(id=${g.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/guitarras/delete/{id}(id=${g.id})}" class="btn btn-danger">Borrar</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/guitarras/new}" class="btn btn-success">AÃ±adir guitarra</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
